<ion-view view-title="Load Moves">
  <ion-content>
    <ion-list>
      <div class="item item-divider info center-item">
        Local
      </div>
      <ion-item class="info" ng-repeat="item in fileList track by $index" style="padding: 0px;">

        <div class="row">
          <div class="col col-67">{{item.stackName}}</div>
          <div class="col">
            <button class="button button-small button-assertive" ng-click="deleteMove(item)">
              <i class="icon ion-trash-a"></i>
            </button>
          </div>
          <div class="col">
            <button class="button button-small button-balanced" ng-click="loadMove(item)">
              Load
            </button>
          </div>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
